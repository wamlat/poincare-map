<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poincaré Map Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Poincaré Map (Real Data)</h1>

    <label>a: <input type="range" id="param-a" min="0.1" max="0.5" step="0.01" value="0.2"><span id="a-val">0.2</span></label><br>
    <label>b: <input type="range" id="param-b" min="0.1" max="0.5" step="0.01" value="0.2"><span id="b-val">0.2</span></label><br>
    <label>c: <input type="range" id="param-c" min="1.0" max="10.0" step="0.1" value="5.7"><span id="c-val">5.7</span></label><br>

    <canvas id="chart" width="800" height="600"></canvas>
</body>
</html>
